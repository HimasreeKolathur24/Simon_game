<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div>
            <div class="inner red" id="red"></div>
            <div class="inner green" id="green"></div>
        </div>
        <div>
            <div class="inner yellow" id="yellow"></div>
            <div class="inner blue" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
